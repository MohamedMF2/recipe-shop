<div class="row">
  <div class="col-12">
    <form>
      <div class="col-sm-5 form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          #nameInput
        />
        <label for="name">Name</label>
      </div>
      <div class="col-sm-2 form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="amount"
          placeholder="Amount"
          #amountInput          
        />
        <label for="amount">Amount</label>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success me-2" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger me-2">Delete</button>
          <button class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
