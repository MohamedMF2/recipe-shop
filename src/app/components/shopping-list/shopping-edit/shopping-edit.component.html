<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="col-sm-5 form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          name="name"
          ngModel
          required
        />
        <label for="name">Name</label>
      </div>
      <div class="col-sm-2 form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="amount"
          placeholder="Amount"
          name="amount"
          ngModel
          pattern="^[1-9][0-9]*$"
          required
        />
        <label for="amount">Amount</label>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success me-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "add" }}
          </button>
          <button class="btn btn-danger me-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
