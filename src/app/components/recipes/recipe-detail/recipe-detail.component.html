<div class="details-component">
  <div class="row">
    <div class="col-12">
      <img [src]="recipe.imagePath" alt="" class="img-fluid" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Manage Recipe <span class="caret" appDropdown></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              routerLink="/shopping-list"
              routerLinkActive="active"
              >To Shopping List</a
            >
          </li>
          <li>
            <a class="dropdown-item" routerLinkActive="active" (click)="onEditRecipe()"
              >Edit Recipe</a
            >
          </li>
          <li><a class="dropdown-item">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mb-4">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-12 mb-4">Ingredients</div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
